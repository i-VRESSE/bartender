  #   config: complex.pdb
destinations:
  local:
    scheduler:
      type: memory
      slots: 1
    filesystem:
      type: local
interactive_applications:
  rescore:
    command_template: >
      haddock3-re score
      --w_elec {{w_elec|q}} --w_vdw {{w_vdw|q}} --w_desolv {{w_desolv|q}} --w_bsa {{w_bsa|q}} --w_air {{w_air|q}}
      {{ capri_dir|q }}
    description: Rescore a HADDOCK run with different weights.
    job_application: haddock3
    input:
      $schema: https://json-schema.org/draft/2020-12/schema
      additionalProperties: false
      properties:
        capri_dir:
          type: string
        w_air:
          type: number
        w_bsa:
          type: number
        w_desolv:
          type: number
        w_elec:
          type: number
        w_vdw:
          type: number
      required:
      - capri_dir
      - w_elec
      - w_vdw
      - w_desolv
      - w_bsa
      - w_air
      type: object
  reclustrmsd:
    command_template: >
      haddock3-re clustrmsd
      {% if criterion == 'maxclust' -%}
      --n_clusters {{n_clusters|q}}
      {% else -%}
      --clust_cutoff {{clust_cutoff|q}}
      {% endif -%}
      {% if min_population -%}
      --min_population {{min_population|q}}
      {% endif -%}
      {{clustrmsd_dir|q}}
    description: Recluster a HADDOCK run with RSMD and different parameters.
    job_application: haddock3
    input:
      $schema: https://json-schema.org/draft/2020-12/schema
      additionalProperties: false
      properties:
        clustrmsd_dir:
          type: string
        criterion:
          type: string
          enum: [maxclust, distance]
        clust_cutoff:
          type: number
        n_clusters:
          type: number
        min_population:
          type: number
      required:
      - criterion
      - clustrmsd_dir
      type: object
  reclustfcc:
    command_template: >
      haddock3-re clustfcc
      --clust_cutoff {{clust_cutoff|q}} --strictness {{strictness|q}} --min_population {{min_population|q}}
      {{clustfcc_dir|q}}
    description: Recluster a HADDOCK run with FCC and different parameters.
    job_application: haddock3
    input:
      $schema: https://json-schema.org/draft/2020-12/schema
      additionalProperties: false
      properties:
        clustfcc_dir:
          type: string
        clust_cutoff:
          type: number
        strictness:
          type: number
        min_population:
          type: number
      required:
      - clustfcc_dir
      - clust_cutoff
      - strictness
      - min_population
      type: object
